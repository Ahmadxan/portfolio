<!DOCTYPE html>
{% load static %}
{% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
    {{ block.super }}
{% endblock %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>{% block title %} Delicious - Food Blog Template | Home {% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Portfolio -->
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- slider stylesheet -->
    <link
            rel="stylesheet"
            type="{% static 'portfolio/text/css' %}"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/bootstrap.css' %}"/>

    <!-- fonts style -->
    <link
            href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto:400,700&display=swap"
            rel="stylesheet"
    />
    <title>Portfolio</title>


    <!-- Custom styles for this template -->
    <link href="{% static 'portfolio/css/style.css' %}" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="{% static 'portfolio/css/responsive.css' %}" rel="stylesheet"/>


</head>

<body style="background: whitesmoke">
{% include 'header.html' %}

{% block content %}

{% endblock %}

{% include 'footer.html' %}

</body>

</html>
